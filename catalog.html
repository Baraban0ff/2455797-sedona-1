<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navigation">
        <img src="images/logo.svg" alt="Логотип Sedona" width="140" height="70">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a href="hotels.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-user-list">
          <li class="navigation-user-item">
            <a href="#" class="visually-hidden">Поиск</a>
          </li>
          <li class="navigation-user-item">
            <a href="#" class="visually-hidden">Понравилось</a>
          </li>
          <li class="navigation-user-item">
            <a href="#" class="button">ХОЧУ СЮДА!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="parameters-block">
        <h1>Гостиницы Седоны</h1>
        <ul class="mini-navigation">
          <li class="mini-navigation-item">
            <a href="index.html" class="visually-hidden"></a>Главная</li>
          <li class="mini-navigation-item">
            <a>Гостиницы</a>
          </li>
        </ul>
        <form class="parameters" action="catalog.html" method="get">
          <p class="checkbox-title">Инфраструктура:</p>
          <label>
            <input type="checkbox" name="swimmingpools" checked>
            Бассейны
          </label>
          <label>
            <input type="checkbox" name="parking" checked>
            Парковка
          </label>
          <label>
            <input type="checkbox" name="wi-fi">
            Wi-Fi
          </label>
          <p class="radio-title">Тип жилья:</p>
          <label>
            <input type="radio" name="hotel" checked>
            Гостиница
          </label>
          <label>
            <input type="radio" name="motel">
            Мотель
          </label>
          <label>
            <input type="radio" name="apart">
            Апартаменты
          </label>
          <p class="price-title">Стоимость, ₽:</p>
          <label>
            <input type="text" name="price-min" placeholder="0">
            <input type="text" name="price-max" placeholder="9000">
          </label>
          <label>
            <input type="range" name="price-range" min="0" max="9000" value="6000">
          </label>
          <input type="submit" name="send" value="Применить" class="submit-button">
          <input type="submit" name="reset" value="Сбросить" class="reset-button">
        </form>
      </section>
      <section class="placeholder">
        <section class="placeholder-title">
          <h2>Найдено гостиниц: 38</h2>
          <select name="priority" >
            <option value="cheaper">Сначала дешевые</option>
            <option value="expensive">Сначала дорогие</option>
          </select>
          <ul class="view-list">
            <li class="view-item">
              <a class="visually-hidden">Показать несколько</a>
            </li>
            <li class="view-item">
              <a class="visually-hidden">Показать по одному</a>
            </li>
            <li class="view-item">
              <a class="visually-hidden">Показать списком</a>
            </li>
          </ul>
        </section>
        <section class="placeholder-item">
          <article class="amara-resort">
            <img src="" alt="">

          </article>
        </section>
      </section>
    </main>
    <footer class="footer-main">
      <ul class="social-list">
        <li class="social-item">
          <a href="https://vk.com/htmlacademy"><img src="images/vk.png" alt="Вконтакте"></a>
        </li>
        <li class="social-item">
          <a href="https://t.me/htmlacademy"><img src="images/tg.png" alt="Телеграм"></a>
        </li>
        <li class="social-item">
          <a href="https://www.youtube.com/user/htmlacademyru"><img src="images/youtube.png" alt="Youtube"></a>
        </li>
      </ul>
      <address class="address">
        <a href="tel:+78128121212" ></a>
      </address>
      <a href="https://htmlacademy.ru/"><img src="images/html-academy-logo.svg" alt="Логотип HTML-Academy"></a>
    </footer>
  </body>
</html>
